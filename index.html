<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>To do list</title>
    <meta name="title" property="og:title" content="To do list" />
    <meta property="og:image" content="">
    <link rel="icon" href=" ">

    <meta name="description" content="A simle styled To do list." />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/style.css" rel="stylesheet">
    <link href="css/section.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/tasks.css" rel="stylesheet">
    <link href="css/actionButtons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://fonts.googleapis.com/css2?family=Syne&display=swap" rel="stylesheet" />
    <script defer src="js/script.js" defer></script>
</head>

<body class="body">
    <main class="container">
        <header>
            <h1> To do list </h1>
        </header>

        <section class="section">
            <header class="section__header">
                <h2>
                    Add new task
                </h2>
            </header>

            <div class="section__body">
                <form class="form js-form">
                    <input class="form__input js-newTask">
                    <button class="form__button button__animaion"> Add new task</button>
                </form>
            </header>
        </section>

        <section class="section">
            <header class="section__header">
                <h2>
                    Task list
                </h2>
                <div class="buttons js-buttons">
                    <button class="buttons__button js-toggleHideDoneTasks">
                        Hide done tasks
                    </button>
                    <button class="buttons__button js-markAllDone">
                        Select as done all tasks
                    </button >
                </div>
            </header>

            <div class="section__body">
                <ul class="tasks js-tasks">

                </ul>
            </div>
        </section>

        <div class="js-stats">

        </div>

    </main>
</body>

</html>
